<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Personal Details Form</h1>
    <form>
      <fieldset>
        <legend>Personal Information:</legend>
        <label>Name</label><br />
        <input type="text" id="email" /><br /><br />

        <label>Name</label><br /><br />
        <input type="text" id="email" /><br /><br />

        <label>Email ID</label><br />
        <input type="text" id="email" /><br /><br />

        <label>Contact Number (This will be hidden)</label><br />
        <input type="password" id="contact" /><br /><br />

        <label>Gender</label><br />
        <input type="radio" name="gender" value="Female" /> Female<br />
        <input type="radio" name="gender" value="Male" /> Male<br /><br />

        <label>Favourite City</label><br />
        <input type="checkbox" id="city" value="california" />california<br />
        <input type="checkbox" id="city" value="New york" />New york<br />

        <label>Birthday:</label>
        <input type="date" id="birthday" name="birthday" /><br /><br />
        <label>Enter Marks</label>

        <select name="Subject" id="subject">
          <option value="Math">Math</option>
          <option value="English">English</option>
          <option value="Science">Science</option>
        </select>

        <input type="number" id="m1" name="m1" /><br /><br />

        <select name="subject2" id="subject2">
          <option value="Maths">Maths</option>
          <option value="English">English</option>
          <option value="Science">Science</option>
        </select>
        <input type="number" id="m2" name="m2" /><br /><br />

        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
