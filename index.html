<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Personal Details Form</h1>
    <form>
      <label>Name</label><br /><br />
      <input type="text" id="email" /><br /><br />

      <label>Email ID</label><br />
      <input type="text" id="email" /><br /><br />

      <label>Contact Number (This will be hidden)</label><br />
      <input type="password" id="contact" /><br /><br />

      <label>Gender</label><br />
      <input type="radio" name="gender" value="Female" /> Female<br />
      <input type="radio" name="gender" value="Male" /> Male<br /><br />

      <label>Favourite City</label><br />
      <input type="checkbox" id="city" value="california" />california<br />
      <input type="checkbox" id="city" value="New york" />New york<br />
      <input type="submit" />
    </form>
  </body>
</html>
